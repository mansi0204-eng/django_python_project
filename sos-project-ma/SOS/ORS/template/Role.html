<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include "Header.html" %}
<form method="POST">
    {% csrf_token %}
    <div align="center">
        <h1>Add Role</h1>
        <h3><font color="green">{{form.message}}</font> </h3>
        <table>
            <input type="hidden" name="id" value="{{form.id}}">
            <tr>
                <th>Name:</th>
                <td><input type="text" name="name"></td>
                 <td style="position: fixed; color: red;"> {{ form.inputError.name }}</td>
            </tr>
             <tr>
                <th>Description:</th>
                <td><input type="text" name="description"></td>
                  <td style="position: fixed; color: red;"> {{ form.inputError.description }}</td>
            </tr>
             <tr>
                <th></th>
                <td><input type="submit" name="save"></td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
