<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include "Header.html"%}
<form method="POST">
    {%csrf_token%}
        <div align="center">
            <h1>Log In</h1>
            <table>
                <tr>
                    <th>Login Id:</th>
                    <td><input type="text" name="loginId"></td>
                    <td style="position: fixed; color: red;"> {{ form.inputError.loginId }}</td>
                </tr>
                <tr>
                    <th>Password:</th>
                    <td><input type="text" name="password"></td>
                    <td style="position: fixed; color: red;"> {{ form.inputError.password }}</td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="submit" name="logIn"></td>
                </tr>
            </table>
        </div>
</form>
</body>
</html>
